<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data Manager</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>Student Data Manager</h1>

<form id="studentForm">
  <input type="text" id="name" placeholder="Name" required>
  <input type="number" id="age" placeholder="Age" required>
  <input type="number" id="year" placeholder="Year" required>
  <input type="number" id="grade" placeholder="Grade" required>
  <button type="submit">Add Student</button>
</form>

<h2>All Students</h2>
<table id="studentTable">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Year</th>
    <th>Grade</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<h2>Remove Student(s)</h2>
<form id="deleteForm">
  <input type="text" id="deleteName" placeholder="Enter student's name" required>
  <button type="submit">Delete Student</button>
</form>

<script src="app.js"></script>
</body>
</html>
