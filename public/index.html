  <body>
    <h1 class = "heroText">Manage your budget!</h1>

      <div class = "inputArea">
        <form id = "budgetForm" class = ".customForm">
          <h2 class="formHeader">Add a purchase!</h2>
          <h2 class = "formHeader">Add a title: </h2>
          <input id = "title" value="Enter Title Here"/>
          <h2 class = "formHeader">Add a category!</h2>
          <select name = "types" id="types">
            <option value = "utilities">utilities</option>
            <option value = "groceries">groceries</option>
            <option value = "fun">Fun Money!</option>
          </select>
          <h2 class = "formHeader">Add the store name!: </h2>

          <input  id = "store" value = "Enter the store name!"/>
          <h2 class = "formHeader">Add the item price!: </h2>

          <input id = "price" value = "Enter the price!"/>
          <h2 class = "formHeader">Add your cash on hand!: </h2>

          <input id = "coh" value = "Enter your cash on hand!"/>
          <button type = "submit" >Submit</button>
    
      </form>
    </div>
    <div class = "resultsArea" >
        <h2 class="formHeader">Add a purchase!</h2>
        
        <table id = "resultsTable">
          <tr> 
            <th>Purchase Title </th>
            <th>Category</th>
            <th>Store</th> 
            <th>Price</th>

    </form>
