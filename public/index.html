<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS4241 Assignment 2</title>
        <meta charset="utf-8" />
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css" />

        <!-- get rid of favicon error -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    </head>
    <body>
        <h1>Your Grocery List</h1>
        <div class="mainDiv">
            <div class="listDiv">
                <table id="list"></table>
                <h2 class="grandTotal">Grand Total: $<span id="total"></span></h2>
            </div>
            <form class="formDiv">
                <input type="text" id="itemName" placeholder="item" required />
                <input
                    type="number"
                    id="itemPrice"
                    step="0.25"
                    placeholder="price"
                    required
                />
                <input type="number" id="itemQuantity" placeholder="#" required />
                <button>submit</button>
            </form>
        </div>
    </body>
</html>
