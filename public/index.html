  <body>
  <h1>The Cookie Jar</h1>
    <form name="testform" id="userinfo">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
        <br/>
        <label for="cookie">Favorite Type of Cookie:</label>
        <input type="text" id="cookie" name="favorite_cookie" />
        <br/>
        <label for="icecream">Favorite Type of Ice Cream:</label>
        <input type="text" id="icecream" name="favorite_icecream" />
        <br/>
        <label for="other">Other:</label>
        <textarea id="other" name="other"></textarea>
        <br/>
        <button type="submit" id="submit">Enter</button>
        <br/>
    </form>
    <table id="target">
        <tr>
            <th>Name</th>
            <th>Cookie</th>
            <th>Ice Cream</th>
            <th>Other:</th>
        </tr>
        <tr>
            <td>Piper</td>
            <td>Chocolate Chip Cookies</td>
            <td>Vanilla</td>
        </tr>
    </table>
