<!doctype html>
<html lang="en">
<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<form id="dataForm">
  <label for="name">Assignment Name:</label>
  <input type="text" id="name" placeholder="Assignment Name" required>

  <label for="points">Points:</label>
  <input type="number" id="points" placeholder="Points" required>

  <label for="score">Score:</label>
  <input type="number" id="score" placeholder="Score" required>

  <label for="difficulty">Difficulty (1-10):</label>
  <input type="number" id="difficulty" placeholder="Difficulty" min="1" max="10" required>

  <button type="submit">Add Data</button>
</form>
<table id="dataTable">
  <thead>
  <tr>
    <th>Assignment Name</th>
    <th>Points</th>
    <th>Score</th>
    <th>Difficulty</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<input type="hidden" id="dataUrl" value="/data">
<input type="hidden" id="submitUrl" value="/submit">
</body>
</html>
