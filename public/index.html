<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <h1>
      D&D 5e Wizard Spell Slot Usage
    </h1>
    <p>
      Hi there! Enter your Wizard's level to generate the amount of spell slots you have and what levels they are. 
      Then, use the buttons below to keep track of how many you've used.
    </p>
    <form>
      <div>Wizard Level:</div>
      <input type="number" min="0" max="20" id="wizlvl" value=0>
      <button>Submit</button>
    </form>
    <div>
      Spell Slots:
    </div>
    <table id="table">
      <tr>
        <th>Level</th>
        <th>Total</th>
        <th>Used</th>
        <th>Remaining</th>
        <th>Unlocked?</th>
      </tr>
    </table>
    <form>
      <button margin-top="100px" id="lrest">Long Rest</button>
    </form>
  </body>
</html>
