<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <body>
    <h1>To-Do List</h1>
    <table id="tasksTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Priority</th>
          <th>Created At</th>
          <th>Deadline </th>
        </tr>
      </thead>
      <tbody>
        <!-- Tasks will be dynamically inserted here -->
      </tbody>
    </table>

    <h2>Add New Task</h2>
    <form id="addTaskForm">
      <input type="text" id="task" placeholder="Task Description" required>
      <input type="number" id="priority" placeholder="Priority (1-3)" min="1" max="3" required>
      <button type="submit">Add Task</button>
    </form>

    <h2>Delete Task</h2>
    <form id="deleteTaskForm">
      <input type="text" id="deleteTask" placeholder="Task Description to Delete" required>
      <button type="submit">Delete Task</button>
    </form>
  </body>
</html>
