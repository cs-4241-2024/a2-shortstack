<!doctype html>
<html lang="en">

  <head>
    <title>Laptop Loan Tracker</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <body>
    <div align="center">
      <h1>Active Laptop Loans</h1>
      <form>
        <input type="text" id="id" value="ID">
        <input type="text" id="firstname" value="First Name">
        <input type="text" id="lastname" value="Last Name">
        <button class="removebtn">Submit</button>
      </form>
    </div>

    <table id="laptops">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Duplicate Client?</th>
        <th class="removecol"></th>
      </tr>
    </table>

    <div align="center">
      <button id="rfrsh" class="refreshbtn">Pull from Server</button>
    </div>
    
  </body>
  
</html>
