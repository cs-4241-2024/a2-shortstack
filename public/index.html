  <h1>
    Daily Journal
  </h1>
  <h2>
    A place where you can regularly journal your feelings and whats on your mind.
  </h2>
  <body>
    <div class = "container">
      <div>
        <form>
          <input type="text" id="date" placeholder="Today's Date"> 
        </form>
      </div>
      <div>
        <form>
          <input type="text" id="entry" placeholder="Today's Entry">
       </form>
      </div>
      <div>
        <form>
            <input type="number" id="happiness" placeholder="Rate Happiness (from 1-5)" min="1" max="5" step="1">
        </form>
      </div>
      <div>
        <form>
          <input type="number" id="motivation" placeholder="Rate Motivation (from 1-5)" min="1" max="5" step="1">
        </form>
      </div>
      <div id="buttonSection">
        <button id="button">Submit</button>
        <input type="text" id="deleteDates" placeholder="Enter Date to Delete Entries">
        <button id="deleteButton">Delete</button>
      </div>
      <div>
        <button id="pastEntries">Display Journal Entries</button>    
      </div>
      <div>
        <table id="dataTbl">
          <thead>
            <tr>
              <th> Date </th>
              <th> Entry </th>
              <th> Happiness </th>
              <th> Motivation </th>
              <th> Good Day </th>
            </tr>
          </thead>
        </table>
      </div>
      <div>
      </div>
    </div>
  </body>
