<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <h1>Blogpost.io</h1>
    <p>Welcome to Blogpost.io!</p>

    <section id="newpost">
      <h2>Create a new post</h2>

      <form id = "blogform">
        <ul>
          <li>
            <label for="yourname">Your name:</label>
            <input type="text" name="yourname" id = "yourname" required placeholder="Name" >
          </li>
          <li>
            <label for="title">Title:</label>
            <input type="text" name="title" id = "title" required placeholder="Title">
          </li>
          <li>
            <label for="content">Content:</label>
            <textarea name="content" id = "content" placeholder="Content"></textarea>
          </li>       
            
          
        </ul> <button>submit</button>
       
      </form>
    </section>

    <section id="posts">
      <h2>Your Posts</h2>
      
      <table id = 'data-table'>
        <thead>
          <tr>
            <th scope="col" id="Author" >Author</th>
            <th scope="col" id = "Title">Title</th>
            <th scope="col" id = "Content">Content</th>
            <th scope="col" id = "WordCount">Word Count</th>
            <th scope="col" id = "TimePosted">Time Posted</th>
          </tr>
        </thead>
        <tbody id="postTableBody">
          <!-- Posts will be added here -->
        </tbody>
      </table>
    </section>
  </body>
</html>
