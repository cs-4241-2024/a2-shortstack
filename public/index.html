<!doctype html>
<html lang="en">
  <head>
    <title>Car Tracker</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="center">
    <h1 class="center">Car Tracker</h1>
    <p>Add a car to the list:</p>
    <form id="car-form" method="POST">
      <input type="text" id="model" placeholder="Car Model" required>
      <input type="number" id="year" placeholder="Year" required>
      <input type="number" id="mpg" placeholder="MPG" required>
      <button type="submit">Submit</button>
    </form>
    <table id="car-table">
      <tr>
        <th>Model</th>
        <th>Year</th>
        <th>MPG</th>
        <th>Years Old</th>
        <th>Actions</th>
      </tr>
    </table>
  </body>
</html>
